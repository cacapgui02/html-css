<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'GOD';
            src: url('godofwar/GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'GOD', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis deserunt consectetur odio animi a similique ab aspernatur ratione, provident quia numquam quidem quo possimus dolor esse eaque quibusdam harum expedita.</p>
</body>
</html>
