<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/FotoG.png" type="image/png">
        <img src="imagens/fotoM.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="midias/Dead Wrong - Jeremy Blake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
        <a href="midias/guanacast-33.mp3">Clique aqui para baixar o Arquivo MP3; </a>
    </audio>
</body>
</html>
